  <script type="text/javascript">
    function abtcode(x){
      $(".about").css("display","block");
      if (x.id=="r"){
        document.getElementById("aboutcode").innerHTML="RoadMap 360 Dashboards is a software tool that has the ability to visualize millions of records from an SQL database into easy to use data visualization dashboards.</p><p> Users can easily drill down and analyze data to find important insights. This tool is used to gain business insights from data to assist business decision makers.</p><p> I created this product for RoadMap Technologies using only open source software."
      } else if(x.id=="p"){
        document.getElementById("aboutcode").innerHTML="Plazy Audio Player is an audio player that allows the users to search through audio for specific words spoken. </p><p> The user can quickly and easily search through up to almost 2 hour long audio recordings for content they want to listen to.</p><p> Plazy transcribes audio with more accuracy and less cost than all other competitors and can be implemented into any company's webpage."
      } else if(x.id=="i"){
        document.getElementById("aboutcode").innerHTML="Plazy Video Add-On is an add-on for Youtube or Brightcove embedded videos that allows the user to search through the video for specific words.</p><p> Using the same technology as the audio player, the video add-on allows users to watch the spoken content they searched for.</p><p> This technology allows users to find and consume more relevant content in seconds rather than in minutes."
      }
    }
    function nabtcode(){
      $(".about").css("display","none");
    }
  </script>
