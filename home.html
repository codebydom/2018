  <script>
  var v = document.getElementById("v");
  function vplay() {
    $("#vid").removeClass("hidden");
    $("#homepic").addClass("hidden");
    if ($("#vid").hasClass("playin")){
      v.pause()
      $("#vid").removeClass("playin");
    } else {
      v.play();
      $("#vid").addClass("playin");
      document.getElementById("iconsize").innerHTML="volume_up"
    };
  };
  function vol(){
    if ($("#vid").hasClass("playin")){
    if ($("#ii").hasClass("mute")){
      v.muted=false;
      document.getElementById("iconsize").innerHTML="volume_up"
    $("#ii").removeClass("mute");
  } else { 
    v.muted=true;
    $("#ii").addClass("mute");
    document.getElementById("iconsize").innerHTML="volume_off"
  }};
  };
  </script>
